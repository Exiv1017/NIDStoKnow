<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <style>
    .title { font: 20px/1.2 "Segoe UI", Roboto, Arial; font-weight: 700; fill: #0b3a6f; }
    .box-title { font: 14px/1.2 "Segoe UI", Roboto, Arial; font-weight: 600; fill: #0b3a6f; }
    .text { font: 12px/1.2 "Segoe UI", Roboto, Arial; fill: #1a202c; }
    .muted { font: 11px/1.2 "Segoe UI", Roboto, Arial; fill: #4a5568; }
    .rect { fill: #ffffff; stroke: #2b6cb0; stroke-width: 2; rx: 10; }
    .pill { fill: #e6f2ff; stroke: #2b6cb0; stroke-width: 2; rx: 16; }
    .line { stroke: #2d3748; stroke-width: 2; marker-end: url(#arrow); }
    .dashed { stroke-dasharray: 6 4; stroke: #2d3748; stroke-width: 2; marker-end: url(#arrow); }
    .icon { fill: #f1f5f9; stroke: #94a3b8; stroke-width: 1; }
    .legend-box { fill: #fffaf0; stroke: #dd6b20; stroke-width: 1; rx: 6; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#2d3748" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="40" y="40" class="title">NIDS-to-Know — System Architecture</text>

  <!-- Users -->
  <g transform="translate(40,80)">
    <rect width="200" height="110" class="rect" />
    <rect x="12" y="12" width="48" height="36" class="icon" />
    <text x="70" y="35" class="box-title">Users</text>
    <text x="70" y="55" class="text">Students / Instructors / Admin</text>
    <text x="70" y="75" class="muted">Interact via browser UI</text>
  </g>

  <!-- Frontend -->
  <g transform="translate(280,70)">
    <rect width="300" height="140" class="rect" />
    <rect x="12" y="16" width="52" height="44" class="icon" />
    <text x="76" y="40" class="box-title">Frontend</text>
    <text x="76" y="62" class="text">React + Vite</text>
    <text x="76" y="80" class="text">UI, terminals, visualizations, simulations</text>
    <text x="76" y="100" class="muted">Build: Node.js / Tailwind CSS</text>
  </g>

  <!-- Backend -->
  <g transform="translate(620,40)">
    <rect width="360" height="200" class="rect" />
    <rect x="12" y="12" width="52" height="44" class="icon" />
    <text x="76" y="40" class="box-title">Backend</text>
    <text x="76" y="62" class="text">FastAPI + Uvicorn</text>
    <text x="76" y="82" class="text">REST API, WebSocket (lobby/events)</text>
    <text x="76" y="102" class="text">Auth, submissions, simulation control</text>
    <text x="76" y="122" class="muted">ML: isolation forest (anomaly lab)</text>
  </g>

  <!-- Database -->
  <g transform="translate(1020,60)">
    <ellipse cx="140" cy="26" rx="140" ry="22" fill="#ffffff" stroke="#2b6cb0" stroke-width="2" />
    <ellipse cx="140" cy="72" rx="140" ry="22" fill="#ffffff" stroke="#2b6cb0" stroke-width="2" />
    <text x="30" y="34" class="box-title">MySQL 8</text>
    <text x="30" y="54" class="muted">Persistent storage: users, modules, submissions, logs</text>
  </g>

  <!-- Cowrie / Honeypot -->
  <g transform="translate(1020,180)">
    <rect width="260" height="80" class="rect" />
    <rect x="10" y="12" width="36" height="28" class="icon" />
    <text x="56" y="32" class="box-title">Cowrie (Honeypot)</text>
    <text x="56" y="52" class="muted">SSH/Telnet logs (optional)</text>
  </g>

  <!-- Docker / Hosting -->
  <g transform="translate(40,220)">
    <rect width="260" height="90" class="pill" />
  <text x="20" y="48" class="box-title">Docker &amp; Compose</text>
  <text x="20" y="70" class="muted">Host: AWS / Hostinger (optional)</text>
  </g>

  <!-- Learning Modules -->
  <g transform="translate(320,260)">
    <rect width="720" height="140" class="rect" />
    <text x="16" y="30" class="box-title">Learning Modules</text>
    <text x="16" y="54" class="text">Signature-Based Detection</text>
    <text x="16" y="74" class="text">Anomaly-Based Detection</text>
    <text x="16" y="94" class="text">Hybrid Detection</text>
    <text x="16" y="114" class="muted">Each module contains: Theory, Practical, Assessment</text>
  </g>

  <!-- Developer Tools -->
  <g transform="translate(1020,300)">
    <rect width="300" height="72" class="rect" />
    <text x="12" y="28" class="box-title">Developer Tools</text>
  <text x="12" y="50" class="muted">GitHub, VS Code, WSL, Figma, Cursor (CI/CD)</text>
  </g>

  <!-- Arrows and labels -->
  <line x1="240" y1="130" x2="280" y2="120" class="line" />
  <text x="190" y="120" class="muted">Send / Acquire UI data</text>

  <line x1="560" y1="120" x2="620" y2="120" class="line" />
  <text x="460" y="110" class="muted">REST API (requests/responses)</text>

  <line x1="560" y1="140" x2="620" y2="80" class="line" />
  <text x="460" y="140" class="muted">WebSocket (realtime lobby/events)</text>

  <line x1="980" y1="120" x2="1020" y2="80" class="line" />
  <text x="820" y="110" class="muted">Persistent storage</text>

  <line x1="980" y1="200" x2="1020" y2="220" class="dashed" />
  <text x="820" y="210" class="muted">Cowrie logs → backend (optional)</text>

  <line x1="200" y1="260" x2="320" y2="260" class="line" />
  <text x="240" y="280" class="muted">Build / Deploy</text>

  <line x1="820" y1="310" x2="820" y2="360" class="line" />
  <text x="660" y="335" class="muted">Module content / ML results</text>

  <!-- Legend -->
  <g transform="translate(40,440)">
    <rect width="320" height="90" class="legend-box" />
    <text x="12" y="26" class="box-title">Legend</text>
    <text x="12" y="46" class="muted">Solid arrow = REST/API</text>
    <text x="12" y="64" class="muted">WebSocket = realtime events</text>
    <text x="12" y="82" class="muted">Dashed = optional ingestion</text>
  </g>

  <!-- Caption & alt text (small) -->
  <text x="40" y="560" class="muted">Figure X — High-level system architecture of NIDS-to-Know showing frontend, backend, database, honeypot, and deployment.</text>
  <text x="40" y="580" class="muted">Alt: React frontend communicates with a FastAPI backend (REST + WebSocket), a MySQL database, optional Cowrie honeypot logs, Docker deployment, and developer tooling.</text>

  <!-- Footer note -->
  <text x="40" y="610" class="muted">Editable SVG: docs/system-architecture.svg  •  Export PNG at 300 dpi for manuscript</text>

</svg>
