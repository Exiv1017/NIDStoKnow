# Minimal Cowrie configuration override to ensure predictable SSH auth using userdb.txt
# This file is mounted into the cowrie container at /cowrie/cowrie-git/etc/cowrie.cfg

# Authentication settings live at top-level in Cowrie config. Keep UserDB (default)
# so credentials are validated against etc/userdb.txt.
auth_class = UserDB
userdb_file = etc/userdb.txt

[ssh]
# Ensure SSH is enabled and offer keyboard-interactive in addition to password
enabled = true
# Default listen is already tcp:2222; specify explicitly for clarity
listen_endpoints = tcp:2222:interface=0.0.0.0
auth_keyboard_interactive_enabled = true
auth_publickey_enabled = false
auth_password_enabled = true
