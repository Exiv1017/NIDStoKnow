# Minimal Cowrie configuration override to ensure predictable SSH auth using userdb.txt
# This file is mounted into the cowrie container at /cowrie/cowrie-git/etc/cowrie.cfg

[ssh]
# Ensure SSH is enabled and listening on default Cowrie port
enabled = true
listen_port = 2222

[auth]
# Force Cowrie to use the local user database for authentication
# Valid options include: UserDB, AuthRandom, AuthDenied
auth_class = UserDB

# Path to the user database file (already mounted via docker-compose)
userdb_file = /cowrie/cowrie-git/etc/userdb.txt

# Accept password-based logins
auth_password = true

# Optional: also accept keyboard-interactive using the same password
auth_keyboard_interactive = true
