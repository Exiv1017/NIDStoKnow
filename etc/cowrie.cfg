[honeypot]
hostname = honeypot
log_path = var/log/cowrie
download_path = ${honeypot:log_path}/downloads
share_path = share/cowrie/fs.pickle
state_path = var/lib/cowrie
etc_path = etc
txtcmds_path = share/cowrie/txtcmds
contents_path = share/cowrie
ttylog = true
ttylog_path = ${honeypot:log_path}/tty

[ssh]
enabled = true
version = SSH-2.0-OpenSSH_6.0p1 Debian-4+deb7u2
listen_endpoints = tcp:2224:interface=0.0.0.0
sftp_enabled = true
forwarding = true
forward_redirect = false

[telnet]
enabled = true
listen_endpoints = tcp:2225:interface=0.0.0.0

[output_jsonlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie.json
epoch_timestamp = false

[output_textlog]
enabled = true
logfile = ${honeypot:log_path}/cowrie-textlog.log

[connection]
max_connections = 10
timeout = 300 