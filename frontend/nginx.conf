server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Resolve Docker service names at runtime to avoid stale upstream IPs after container restarts
  # Docker's embedded DNS server is at 127.0.0.11
  resolver 127.0.0.11 ipv6=off valid=30s;
  # Define upstreams as variables so Nginx performs DNS resolution using the resolver above
  set $backend_upstream http://backend:8000;
  # IMPORTANT: Do not include a trailing path here to avoid Nginx rewriting
  # /api/ws/* -> /ws/*, which can break when the backend exposes /api/ws/*.
  # Keep it pointed to the backend root so the original request URI is preserved.
  set $backend_ws_upstream http://backend:8000;

  # Static asset chunks from Vite build: serve directly, no SPA fallback, long cache
  location ^~ /assets/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Public samples (logs, scaffolds): serve as static files only (no SPA fallback)
  location ^~ /samples/ {
    try_files $uri =404;
    access_log off;
    add_header Cache-Control "public, max-age=3600";
  }

  location /api/ {
    # Preserve the /api prefix when proxying to backend. Using no trailing slash keeps the original URI intact.
    proxy_pass $backend_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    # WebSocket support for any /api ws endpoints
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 300s;
  }

  # Map frontend /api/ws/* to backend /ws/* (FastAPI websocket endpoints)
  location /api/ws/ {
    # Preserve full path (/api/ws/...) to match FastAPI router mounted with the /api prefix
    proxy_pass $backend_ws_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # Proxy WebSocket terminal endpoints (FastAPI @app.websocket("/ws/..."))
  location /ws/ {
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # Proxy simulation websocket endpoints ("/simulation/..." and "/instructor/simulation/...")
  location /simulation/ {
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /instructor/simulation/ {
    proxy_pass $backend_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  # SPA fallback
  location / {
    # For all non-asset routes, serve index.html
    try_files $uri /index.html;
  }

  # Ensure index.html isn't cached so clients always pick up fresh chunk hashes
  location = /index.html {
    add_header Cache-Control "no-store";
  }
}
